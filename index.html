		function buyaction(a, rv) {
			var c1 = false;
			var c2 = false;
			var c1c = 0;
			var c2c = 0;
			switch (a.c1type) {
				case ("internets"): if ((a.c1rate * rv) <= internets) { c1 = true; c1c = (a.c1rate * rv); } break;
				case ("fame"): if ((a.c1rate * rv) <= fame) { c1 = true; c1c = (a.c1rate * rv); } break;
				case ("money"): if ((a.c1rate * rv) <= money) { c1 = true; c1c = (a.c1rate * rv); } break;
				case ("drama"): if ((a.c1rate * rv) <= drama) { c1 = true; c1c = (a.c1rate * rv); } break;
				case ("memes"): if ((a.c1rate * rv) <= memes) { c1 = true; c1c = (a.c1rate * rv); } break;
				case ("scie"): if ((a.c1rate * rv) <= scie) { c1 = true; c1c = (a.c1rate * rv); } break;
			}
			switch (a.c2type) {
				case ("internets"): if ((a.c2rate * rv) <= internets) { c2 = true; c2c = (a.c2rate * rv); } break;
				case ("fame"): if ((a.c2rate * rv) <= fame) { c2 = true; c2c = (a.c2rate * rv); } break;
				case ("money"): if ((a.c2rate * rv) <= money) { c2 = true; c2c = (a.c2rate * rv); } break;
				case ("drama"): if ((a.c2rate * rv) <= drama) { c2 = true; c2c = (a.c2rate * rv); } break;
				case ("memes"): if ((a.c2rate * rv) <= memes) { c2 = true; c2c = (a.c2rate * rv); } break;
				case ("scie"): if ((a.c2rate * rv) <= scie) { c2 = true; c2c = (a.c2rate * rv); } break;
				case (0): c2 = true; break;
			}

			if (c1 && c2) {
				switch (a.c1type) {
					case ("internets"): internets -= c1c; break;
					case ("fame"): fame -= c1c; break;
					case ("money"): money -= c1c; break;
					case ("drama"): drama -= c1c; break;
					case ("memes"): memes -= c1c; break;
					case ("scie"): scie -= c1c; break;
				}
				switch (a.c2type) {
					case ("internets"): internets -= c2c; break;
					case ("fame"): fame -= c2c; break;
					case ("money"): money -= c2c; break;
					case ("drama"): drama -= c2c; break;
					case ("memes"): memes -= c2c; break;
					case ("scie"): scie -= c2c; break;
				}
				return true;
			} else {
				return false;
			}
		}

					var element = document.createElement("div");
					element.dataset.status = TILE_STATUSES.HIDDEN;

					var tile = {
						element,
						x,
						y,
						mine: minePositions.some(positionMatch.bind(null, { x, y })),
						get status() {
							return this.element.dataset.status;
						},
						set status(value) {
							this.element.dataset.status = value;
						}
					};
					row.push(tile);
				}
				board.push(row);
			}

			renderBoard(boardSizex, boardSizey, board);
			mfgameon = true;
		}

		function getMinePositions(boardSizex, boardSizey, numMines) {

			positions = [];
			while (positions.length < numMines) {
				const position = {
					x: getRandomInt(boardSizex),
					y: getRandomInt(boardSizey)
				};

				if (!positions.some(positionMatch.bind(null, position))) {
					positions.push(position);
				}

			}
			return positions;
		}

		function positionMatch(a, b) {
			return a.x === b.x && a.y === b.y;
		}

		function renderBoard(boardSizex, boardSizey, board) {

			boardElement = document.getElementById("mfboard");
			boardElement.innerHTML = "";

			board.forEach(row => {
				row.forEach(tile => {
					boardElement.append(tile.element);
					tile.element.addEventListener("click", () => {
						revealtile(tile);
					});
					tile.element.addEventListener("contextmenu", e => {
						e.preventDefault();
						marktile(tile);
					});
				});
			});

			boardElement.style.setProperty("--sizex", boardSizex);
			boardElement.style.setProperty("--sizey", boardSizey);
		}


		function marktile(tile) {
			if (mfgameon) {
				if (tile.status !== TILE_STATUSES.HIDDEN && tile.status !== TILE_STATUSES.MARKED) {
					return;
				}
				if (tile.status === TILE_STATUSES.MARKED) {
					tile.status = TILE_STATUSES.HIDDEN;
					tile.element.textContent = "";
				} else {
					tile.status = TILE_STATUSES.MARKED;
					tile.element.textContent = emojify("RedFlag");

				}
			}
			CheckMFWin();
		}


		function revealtile(tile) {
			if (mfgameon) {
				if (tile.status !== TILE_STATUSES.HIDDEN) { return; }
				if (tile.mine) {
					popalert("You have lost the game!<br>You said the wrong thing! You got lots of Heat!<br>(Not that it does anything yet)");
					heat += 1000;
					tile.status = TILE_STATUSES.MINE;
					CheckMFLose();
					if (mfgameon) {
						mfgameon = false;
					}
					return;
				}

				tile.status = TILE_STATUSES.NUMBER;
				const neighbours = nearbytiles(tile.x, tile.y);
				const mines = neighbours.filter(t => t.mine);

				if (mines.length === 0) {
					neighbours.forEach(revealtile.bind(null));
					tile.element.textContent = emojify("Random");
				} else {
					tile.element.textContent = mines.length;
				}

			}
			CheckMFWin();
		}


		function nearbytiles(x, y) {
			const tiles = [];

			for (let xOffset = -1; xOffset <= 1; xOffset++) {
				for (let yOffset = -1; yOffset <= 1; yOffset++) {
					//			if (0 < y+yOffset <= boardSizey && 0 <x + xOffset <= boardSizex){
					var tile = board[x + xOffset]?.[y + yOffset];
					if (tile) { tiles.push(tile); }
					//				}
				}
			}

			return tiles;

		}

		function CheckMFWin() {
			var tt = totaltiles;
			for (let i = 0; i < board.length; i++) {
				var x = board[i];
				for (let j = 0; j < x.length; j++) {
					var tile = x[j];
					if (tile.status === TILE_STATUSES.NUMBER ||
						(tile.mine && (tile.status === TILE_STATUSES.HIDDEN || tile.status === TILE_STATUSES.MARKED))) {
						tt--;
						if (mfgameon && (tt === 0)) {
							mfgameon = false;

							//var n = getRandomInt(boardSizex*boardSizey-(TOTAL_MINES*9));
							var n = Math.floor((board.length * board[1].length) / 100);
							var m = parseInt(document.getElementById("mfmrange").value);
							var rwrd = n * m;
							var s = "Impressed by your manevouring some posters joined your Network;<br>";

							for (let i = 0; i < rwrd; i++) {
								var c = rewardposters[getRandomInt(rewardposters.length)];
								//minefields with less 4% mines will add glowies silently
								if (c.name == "Glowie" && m < 4) {
									i--;
									c.count++;
								}
								if (c.name != "Glowie") {
									c.count++;
									s += emojify(c.name);
								}
							}
							popalert("You have won the game! <br>" + s);

						}
					}
				}
			}

		}

		function CheckMFLose() {
			for (let i = 0; i < board.length; i++) {
				var x = board[i];
				for (let j = 0; j < x.length; j++) {
					if (x[j].mine) {
						revealtile(x[j]);
					}
				}
			}

		}

		function saveGame() {
			//save resources
			localStorage.setItem("heat", heat);
			localStorage.setItem("fame", fame);
			localStorage.setItem("money", money);
			localStorage.setItem("drama", drama);
			localStorage.setItem("memes", memes);
			localStorage.setItem("scie", scie);
			localStorage.setItem("internets", internets);

			//save posters
			for (let i = 0; i < allposters.length; i++) {
				localStorage.setItem("postercount" + i, allposters[i].count);
			}
			//save research
			for (let i = 0; i < allresearch.length; i++) {
				localStorage.setItem(allresearch[i].name, allresearch[i].researched);
			}

		}

		function loadGame() {

			internets = parseInt(localStorage.getItem("internets"));
			heat = parseInt(localStorage.getItem("heat"));
			fame = parseInt(localStorage.getItem("fame"));
			money = parseInt(localStorage.getItem("money"));
			drama = parseInt(localStorage.getItem("drama"));
			memes = parseInt(localStorage.getItem("memes"));
			scie = parseInt(localStorage.getItem("scie"));

			//load poster counts
			for (let i = 0; i < allposters.length; i++) {
				allposters[i].count = parseInt(localStorage.getItem("postercount" + i));
			}

			//do research
			for (let i = 0; i < allresearch.length; i++) {
				allresearch[i].researched = localStorage.getItem(allresearch[i].name);
				if (allresearch[i].researched == "true") { allresearch[i].researched = true; workResearch(allresearch[i], false); }
				else { allresearch[i].researched = false; }
				if (allresearch[i].revealed == "true" || allresearch[i].revealed) { allresearch[i].revealed = true; }
				else { allresearch[i].revealed = false; }
			}
		}
